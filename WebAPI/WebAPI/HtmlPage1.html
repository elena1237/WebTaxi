<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-yellow.css">

    <script src="Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            let primljeno = localStorage.getItem("logovan");
            $.ajax({
                type: 'POST',
                url: '/api/Start',
                data: JSON.stringify(primljeno),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                success: function (data) {
                    if (data != null) {
                        alert('Uspjesno slanje.');
                        if (data.Uloga == 0) {
                            $("#div2").show();
                            $("#div1").hide();
                        } else if (data.Uloga == 1) {
                            $("#div1").show();
                            $("#div2").hide();
                        } else {

                        }
                    } else {
                        alert('Neuspjesno slanje.');
                    }
                },
            })
        });

    </script>

    <style>
        #div1 {
            display: none;
        }

        #div2 {
            display: none;
        }

        body {
            background-image: url("Taxi_Cars_Toys_Back_view_461304.jpg");
            background-repeat: no-repeat;
            background-position: top;
            background-size: cover;
        }

    </style>

</head>
<body>
    <div class="w3-card-4">
        <div class="w3-container w3-theme w3-card">
            <h1>You are logged in</h1>
        </div>
    </div>

    <div id="div1">
        <p> Div za korisnika </p>
    </div>
    <div id="div2">
        <p>Div za dispecera</p>
    </div>

</body>
</html>
